<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Es una función especial que se puede utilizar para controlar el comportamiento de las iteraciones.
             * Se define utilizando la sintaxis function* y utiliza la palabra clave yield para pausar y reanudar la ejecución de la función.
             */
            function* generadorSaludo() {
                yield 'Hola!';
                yield 'Como estás?';
                yield 'Un gusto conocerte';
            }

            /*
             * En este ejemplo, cada vez que llamamos a next(), la ejecución de la función generador se reanuda
             * desde donde se dejó (después de la última declaración yield), y se pausa en la siguiente declaración yield.
             * Cuando no hay más declaraciones yield, next() devuelve un objeto con value como undefined y done como true,
             * indicando que todas las iteraciones están completas.
             */
            let saludo = generadorSaludo();
            console.log(saludo.next().value);
            console.log(saludo.next().value);
            console.log(saludo.next().value);

            function* generador(iteraciones) {
                while (iteraciones >= 0) yield --iteraciones;
            }

            let iterador = generador(3);

            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());
            console.log(iterador.next());

            for (const val of generador(2)) {
                console.log(val);
            }
        </script>
    </body>
</html>
