<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var libro = {
                titulo: 'Fundación',
                autor: 'Issac Asimov',
                genero: 'Ciencia Ficción',
                numeroPaginas: 255,
            };

            // Sin destructuración antes de ES6
            var titulo = libro.titulo;
            var autor = libro.autor;
            var genero = libro.genero;

            // Con destructuración
            var { titulo, autor, genero } = libro;
            console.log(titulo, autor, genero);

            // Cambiar el nombre de la variable usando alias
            var { titulo: prop, autor: pro2 } = libro;
            console.log(prop, pro2);

            // Uso de operador rest, indica que el resto de las propiedades se almacenen en una variable
            var { titulo, autor, ...otros } = libro;
            console.log(titulo, autor, otros);

            //Ejemplo de forma dinamica
            var key = 'titulo';
            var { [key]: val } = libro;
            console.log(val);

            // Destructuración de arreglos anidados
            let libros = {
                categorias: {
                    drama: [
                        'Sensatez y Sentimientos',
                        'Ana Karenina',
                        'Orgullo y Prejuicio',
                    ],
                    cienciaFiccion: [
                        'Los robot del amanecer',
                        'Fundación',
                        'Segunda Fundación',
                    ],
                },
            };

            var {
                categorias: { drama: a, cienciaFiccion: b },
            } = libros;

            console.log(a, b);
        </script>
    </body>
</html>
